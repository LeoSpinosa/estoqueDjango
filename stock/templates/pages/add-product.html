<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Details</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <div class="container">
        <form method="POST" class="container mt-5" enctype="multipart/form-data"> {% csrf_token %}
            <h1>Adicionar Produto</h1>
            <input class="form-control my-1" type="text" name="name" placeholder="Nome">
            <select class="form-control my-1" name="category" id="">
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
            <input class="form-control my-1" type="file" name="picture" placeholder="Imagem">
            <input class="form-control my-1" type="text" name="price" placeholder="Preço">
            <input class="form-control my-1" type="text" name="description" placeholder="Descrição">
            <input class="form-control my-1" type="number" name="qtd" placeholder="Quantidade">
            <input class="form-control my-1" type="text" name="discount" placeholder="Desconto">
            <button type="submit" class="btn btn-success mt-2">Salvar</button>
    
        </form>
        
    </div>
    

</body>
</html>
