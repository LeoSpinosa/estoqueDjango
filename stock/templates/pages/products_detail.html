<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Details</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    
    <div class="container m-5">
      <table class="table">
      <thead>
        <tr>
          <th scope="col">Categoria</th>
          <th scope="col">Nome</th>
          <th scope="col">Imagem</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ product.category }}</td>  
          <td>{{ product.name }}</td>  
          <td>
              <img src="{{product.picture.url}}" alt="">
          </td>
          <td>{{ product.qtd }}</td>
          <td>{{ product.description }}</td>
        </tr>
      </tbody>
    </table>
    <section >
      <a href="{% url 'delete-product' product.id %}" class="btn btn-danger" href="#" role="button">Apagar Produto</a>
      <a href="{% url 'sell-product' product.id %}" class="btn btn-success" href="#" role="button">Vender produto</a>
    </section></div>
    
</body>
</html>
